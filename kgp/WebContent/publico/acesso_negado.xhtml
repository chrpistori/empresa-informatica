<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="corpo">
		<div id="three-columns">
			<div class="content">
				<p:growl sticky="false" time="3000" globalOnly="true" />
				<p:fieldset style="width: 300px; margin: 30px auto;">
					<p:outputLabel value="Acesso negado." style="font-weight: bold;" />
					<br />
					<br />
					<p:outputLabel
						value="Por favor, realize seu login clicando no botão abaixo." />
					<br />
					<br />
					<h:form>
						<p:commandButton value="Login" style="width: 180px; margin-left: 60px;"
							action="/publico/login?faces-redirect=true" />
					</h:form>
				</p:fieldset>

			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
