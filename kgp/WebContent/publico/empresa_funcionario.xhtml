<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		Folha de Pagamento - Contratar Funcionário
	</ui:define>

	<ui:define name="corpo">

		<div id="three-columns">
			<div class="content">
				<h:form id="empresafuncform">
					<p:growl id="messages" sticky="false" time="3000" globalOnly="true" />
					<h:outputText value="Contratar Analista" styleClass="titulo" />
					<br />
					<br />
					<h:panelGrid columns="2">
						<p:outputLabel value="Código do funcionário:" />
						<p:inputText id="cod_funcionario" label="Código do funcionário"
							value="#{funcionarioEditController.codigoFuncionario}"/>
						
						<p:outputLabel value="Código da empresa:" />
						<p:inputText id="empresa" label="Empresa"
							value="#{funcionarioEditController.codigoEmpresa}"/>
					</h:panelGrid>
					<br />
					<br />
					<p:commandButton action="#{funcionarioEditController.contratar(funcionarioEditController.codigoFuncionario, funcionarioEditController.codigoEmpresa)}"
						update="empresafuncform" value="Contratar" />
					<p:commandButton value="Voltar"
						action="login?faces-redirect=true"/>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
