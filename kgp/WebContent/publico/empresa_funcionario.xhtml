<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		Folha de Pagamento - Contratar Funcionário
	</ui:define>

	<ui:define name="corpo">

		<div id="three-columns">
			<div class="content">
				<h:form id="empresafuncform">
					<p:growl id="messages" sticky="false" time="3000" globalOnly="true" />
					<h:outputText value="Contratar Analista" styleClass="titulo" />
					<br />
					<br />
					<h:panelGrid columns="3">
						<p:outputLabel value="Código do funcionário:" />
						<p:inputText id="cod_funcionario" label="Código do funcionário"
							value="#{funcionarioEditController.codigoFuncionario}" required="true" requiredMessage="Campo Obrigatório" />
							<p:message for="cod_funcionario" display="text" />
						
						<p:outputLabel value="Código da empresa:" />
						<p:inputText id="empresa" label="Empresa"
							value="#{funcionarioEditController.codigoEmpresa}" required="true" requiredMessage="Campo Obrigatório" />
							<p:message for="empresa" display="text" />
					</h:panelGrid>
					<br />
					<br />
					<p:commandButton action="#{funcionarioEditController.contratar(funcionarioEditController.codigoFuncionario, funcionarioEditController.codigoEmpresa)}"
						update="empresafuncform" value="Contratar" />
						
						<h:panelGrid columns="2">
						<p:dataTable id="dt_empresa" var="empresa" resizableColumns="true"
							emptyMessage="Não foram encontrados resultados."
							value="#{empresaConsultaController.lista}" rowKey="#{empresa.id}">
							<f:facet name="header">
								<h:outputText value="Empresas Cadastradas" />
							</f:facet>
							<p:column headerText="ID">
								<h:outputText value="#{empresa.id}" />
							</p:column>
							<p:column headerText="Nome">
								<h:outputText value="#{empresa.nome}" />
							</p:column>
						</p:dataTable>

						<p:dataTable id="dt_funcionario" var="funcionario"
							resizableColumns="true"
							emptyMessage="Não foram encontrados resultados."
							value="#{funcionarioConsultaController.lista}"
							rowKey="#{funcionario.id}">
							<f:facet name="header">
								<h:outputText value="Funcionarios Cadastrados" />
							</f:facet>
							<p:column headerText="Código">
								<h:outputText value="#{funcionario.codigo}" />
							</p:column>
							<p:column headerText="Nome">
								<h:outputText value="#{funcionario.nome}" />
							</p:column>
						</p:dataTable>
					</h:panelGrid>
					<br/>
					<p:commandButton value="Voltar"
						action="login?faces-redirect=true"/>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
