<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		KGP - Gráficos
	</ui:define>

	<ui:define name="corpo">

		<div id="three-columns">
			<div class="content">
				<h:form id="frmBurndown">
					<p:growl id="messages" sticky="false" time="3000" globalOnly="true" />
					<p:outputLabel value="Gráfico Burndown" styleClass="titulo" />
					<br />
					<br />
					<h:panelGrid columns="2" id="panelProjeto">
						<p:outputLabel for="projeto" value="Projeto:" />
						<p:selectOneMenu value="#{dashboardController.projetoId}"
							id="projeto" label="Projeto">
							<f:selectItem itemLabel="Selecione o projeto" itemValue="" />
							<f:selectItems value="#{projetoConsultaController.lista}"
								var="_projeto" itemLabel="#{_projeto.nome}"
								itemValue="#{_projeto.id}" />
							<p:ajax update="iteracao" />
						</p:selectOneMenu>

						<p:outputLabel for="iteracao" value="Iteração:" />
						<p:selectOneMenu id="iteracao" label="Iteração"
							value="#{dashboardController.iteracaoId}">
							<f:selectItem itemLabel="Selecione a iteração" itemValue="" />
							<f:selectItems value="#{dashboardController.listarIteracoes()}"
								var="iteracao" itemValue="#{iteracao.id}"
								itemLabel="#{iteracao.nome}" />
							<p:ajax listener="#{dashboardController.mostraGraficoCFD()}"
								update="panelBurndown" />
						</p:selectOneMenu>
					</h:panelGrid>
					<h:panelGroup id="panelBurndown">
						<h:panelGroup rendered="#{dashboardController.projetoId ne null}">
							<p:lineChart id="burndown"
								value="#{dashboardController.mostraGraficoCFD()}" minY="0"
								minX="0" title="Gráfico Burndown" xaxisLabel="Dia"
								yaxisLabel="nº de Horas" />
						</h:panelGroup>
					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
