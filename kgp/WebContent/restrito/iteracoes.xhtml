<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		KGP - Iterações Cadastradas
	</ui:define>

	<ui:define name="corpo">

		<div id="three-columns">
			<div class="content">
				<h:form id="frmIteracoes">
					<p:growl id="messages" sticky="false" time="3000" globalOnly="true" />
					<p:outputLabel value="Iterações" styleClass="titulo" />
					<br />
					<br />
					<p:commandButton value="Nova Iteração" rendered="#{principalController.renderAdmGer()}" style="margin-bottom: 20px;"
						action="iteracao?faces-redirect=true" />
					<p:dataTable id="dt_iteracao" var="iteracao"
						resizableColumns="true"
						emptyMessage="Não foram encontrados resultados."
						value="#{iteracaoConsultaController.lista}" paginator="true"
						paginatorPosition="bottom" rows="10"
						selection="#{iteracaoEditController.iteracao}" selectionMode="single"
						rowKey="#{iteracao.id}">
						<f:facet name="header">
							<h:outputText value="Iterações Cadastradas" />
						</f:facet>
						<p:column sortBy="#{iteracao.nome}" headerText="Nome">
							<h:outputText value="#{iteracao.nome}" />
						</p:column>
						<p:column sortBy="#{iteracao.projeto.nome}" headerText="Projeto">
							<h:outputText value="#{iteracao.projeto.nome}" />
						</p:column>
						<p:column styleClass="dataTable_options" rendered="#{principalController.renderAdmGer()}">
							<p:commandLink update=":frmExcluir" 
								actionListener="#{iteracaoEditController.preparar(iteracao.id)}"
								ajax="true" immediate="false" oncomplete="dlgExcluir.show();"
								title="Excluir">
								<p:graphicImage url="../resources/imagens/excluir2.png" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</h:form>

				<h:form id="frmExcluir">
					<p:growl id="growlExcluir" sticky="true" />
					<p:confirmDialog id="dlgExcluir"
						message="Essa iteração pode conter tarefas cadastradas, deseja mesmo excluí-la?"
						header="Excluir Iteração" severity="alert" widgetVar="dlgExcluir">
						<h:inputHidden value="#{iteracaoEditController.iteracao.id}"
							id="hiddenid" />
						<p:commandButton value="&nbsp;Excluir"
							update=":frmIteracoes:dt_iteracao, growlExcluir, dlgExcluir"
							actionListener="#{iteracaoEditController.excluir()}"
							oncomplete="dlgExcluir.hide()" />
						<p:commandButton value="Cancelar"
							update=":frmIteracoes:dt_iteracao" oncomplete="dlgExcluir.hide()" />

					</p:confirmDialog>

				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
