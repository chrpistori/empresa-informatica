<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		KGP - Tarefa Cadastradas
	</ui:define>

	<ui:define name="corpo">

		<div id="three-columns">
			<div class="content">
				<h:form id="frmTarefas">
					<p:growl id="messages" sticky="false" time="3000" globalOnly="true" />
					<p:outputLabel value="Lançamento de Horas" styleClass="titulo" />
					<br />
					<br />
					<p:dataTable id="dt_tarefa" var="tarefa" editable="true"
						emptyMessage="Não foram encontrados resultados."
						value="#{tarefaConsultaController.lista}" paginator="true"
						resizableColumns="true" paginatorPosition="bottom" rows="10"
						rendered="true" selection="#{tarefaEditController.tarefa}"
						selectionMode="single" rowKey="#{tarefa.id}">
						<f:facet name="header">
							<h:outputText value="Tarefas" />
						</f:facet>

						<p:ajax event="rowEdit"
							listener="#{tarefaEditController.salvarHorasTrabalhadas()}"
							update=":frmTarefas:messages" />

						<p:column sortBy="#{tarefa.nome}" headerText="Nome">
							<h:outputText value="#{tarefa.nome}" />
						</p:column>
						<p:column sortBy="#{tarefa.iteracao.projeto.nome}"
							headerText="Projeto">
							<h:outputText value="#{tarefa.iteracao.projeto.nome}" />
						</p:column>
						<p:column sortBy="#{tarefa.duracao}" headerText="Duração">
							<h:outputText value="#{tarefa.duracao} horas" />
						</p:column>

						<p:column sortBy="#{tarefa.horasPendentes}"
							headerText="Horas Pendentes">
							<h:outputText value="#{tarefa.horasPendentes} horas" />
						</p:column>

						<p:column headerText="Horas Trabalhadas">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{tarefaEditController.horasTrabalhadas}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{tarefaEditController.horasTrabalhadas}"
										style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column style="width:6%">
							<p:rowEditor />
						</p:column>

					</p:dataTable>
				</h:form>

			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
